<div class="main-container d-flex justify-content-center align-items-center">
    <div class="login-container">
        <div class="login-left">
            <img src="/assets/img/img.jpg" alt="Login Image" />
        </div>
        <div class="login-right">
            <h2>Welcome</h2>
            <div class="d-flex flex-column">
                <label for="email">Enter Email ID</label>
                <input type="email" id="email" placeholder="Enter Your Email ID" />
                <span class="mb-3">(OR)</span>
                <label for="number">Phone Number</label>
                <input type="number" id="number" placeholder="Enter Your Phone Number" />
                <button type="submit" class="btn btn-primary rounded">Next</button>
                <p>Aready have account? Login</p>
            </div>
        </div>
    </div>
</div>
